doma:
  dialect: h2
  sql-file-reposiotry: GREEDY_CACHE
  naming: SNAKE_UPPER_CASE
  max-rows: 1000
  exception-sql-log-type: FORMATTED

---
spring:
  datasource:
    url: jdbc:h2:mem:japondb:LOCK_TIMEOUT=10000;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
    username: sa
    password:
  jackson:
    property-naming-strategy: SNAKE_CASE
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://securetoken.google.com/dummy
          jwk-set-uri: https://www.googleapis.com/robot/v1/metadata/jwk/securetoken@system.gserviceaccount.com

firebase:
  credentials:
    firestoreUrl: dummy
    type: service_account
    projectId: dummy
    privateKeyId: dummy
    privateKey: dummy
    clientEmail: dummy
    clientId: dummy
    clientX509CertUrl: dummy
